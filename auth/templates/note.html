<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Upload form</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
</head>
<body>
<section>
<form action="/note_manage" method="POST">
    <h1>Hello :)</h1>
    <div class="form-group">
       <label>It's your note :)</label>
          <p><b>Note Shortcut</b><br>
              <input type="text" size="40" name="shortcut" id="shortcut" value="{{shortcut}}">
          </p>
       <div class="custom-notes">
           <p>Notes<Br><textarea  resize=none name="note" cols="40" rows="3" id="note" >{{note}}</textarea></p>
       </div>
    </div>
    <button type="submit" class="btn btn-primary">Back to notes</button>
</form>
</section>
</body>
</html>

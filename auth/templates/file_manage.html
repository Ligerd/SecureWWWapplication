<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Upload form</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
</head>
<body>
<section>
<form action="/upload" method="POST">
    <h1>Upload form</h1>
    <div class="form-group">
       <label>Write Notes</label>
          <p><b>Note Shortcut</b><br>
                <input type="text" size="40" name="shortcut" id="shortcut">
          </p>
       <div class="custom-notes">
           <p>Notes<Br><textarea name="note" cols="40" rows="3" id="note"></textarea></p>
           <input type="hidden" name="token"  id="token"  value="{{upload_token}}"/>
           <input type="hidden" name="callback" id="callback" value="/callback"/>
       </div>
     <label>Access:</label>
      <input type="radio" name="access" value="public" required id="option1">
      <label class="light" for="public" id="public">Public</label>

      <input type="radio" name="access" value="private" id="option2">
      <label class="light" for="private" id="private">Private</label>
    </div>

    <button type="submit" class="btn btn-primary"> Upload notes</button>

     <form>
    </form>
     <form action="/logout">
    <button type="submit">Logout</button>
    </form>

</form>

     <ul>
                {% for i in range(allfids|length) %}
                <li><label><a href="/download/{{allfids[i]}}?token={{download_tokens[i]}}&content_type={{content_type}}">{{filenames[i]}}</a> {{types[i]}}</label></li>
                {% endfor %}
     </ul>

</section>
</body>
</html>

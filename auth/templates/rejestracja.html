<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Signup form</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
</head>
<body>
<form action="{{WEB_HOST}}/userRegistration" method="POST">
    <header>
    <h1>Rejestracja</h1>
    </header>
    <fieldset>
        <legend><span class="section">1</span>Informacja</legend>

        <label class="" for="name">Imie </label>
        <input type="text" name="name" id="name" value="" autofocus="true">

        <label class="" for="lastname">Nazwisko</label>
        <input type="text" name="lastname]" id="lastname" value="">

        <label class="" for="login">Login</label>
        <input type="text" name="login" id="login" value="" required>
           <span id="login-error"></span>
           <p></p>
        <label class="" for="password">Hasło</label>
        <input type="password" name="password" id="password" value="" required>

        <label class="" for="password2">Powtórz hasło</label>
        <input type="password" name="password2" id="password2" value="">

        <label class="" for="pesel">PESEL</label>
        <input type="text" name="pesel" id="pesel" value="">

        <fieldset>
            <label class="" for="data"> Data urodzenia</label>
            <input type="date" name="data" id="data">

        </fieldset>

      <label>Płeć:</label>
      <input type="radio" name="plec" value="under_18">
      <label class="light" for="kobieta" id="kobieta">Kobieta</label>

      <input type="radio" name="plec" value="over_18">
      <label class="light" for="mezczyzna" id="mezczyzna">Mężczyzna</label>

    </fieldset>
    <fieldset>

    </fieldset>
    <button type="submit">Zarejestruj</button>
</form>
</body>
</html>
